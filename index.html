<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èå® åœ£è¯å¿«ä¹</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #canvas-wrapper { position: relative; width: 100%; height: 100%; background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%); overflow: hidden; }
        #canvas-container { width: 100%; height: 100%; display: block; }
        #video-container { position: absolute; top: 20px; right: 20px; width: 140px; height: 105px; z-index: 2; border: 2px solid rgba(212, 175, 55, 0.4); border-radius: 12px; overflow: hidden; transform: scaleX(-1); box-shadow: 0 0 20px rgba(0,0,0,0.8); background: rgba(0,0,0,0.5); transition: opacity 0.5s; }
        #input-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        #skeleton-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        #ui-layer { position: absolute; top: 30px; left: 30px; z-index: 3; pointer-events: none; color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.8); transition: opacity 0.5s; }
        h1 { font-weight: 200; letter-spacing: 4px; text-transform: uppercase; font-size: 1.8rem; margin: 0 0 15px 0; background: linear-gradient(to right, #fff, #d4af37, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .instructions { font-size: 0.85rem; color: #ddd; line-height: 1.8; max-width: 280px; background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 12px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .highlight { color: #d4af37; font-weight: bold; }
        #status-text { margin-bottom: 10px; font-size: 1rem; color: #fff; font-weight: bold; letter-spacing: 1px; }
        #upload-btn { pointer-events: auto; background: linear-gradient(45deg, #d4af37, #f9e29c); border: none; color: #000; padding: 10px 25px; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; margin-top: 20px; transition: 0.3s; letter-spacing: 1px; border-radius: 30px; font-weight: bold; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
        #upload-btn:hover { transform: scale(1.05); background: #fff; }
        #file-input { display: none; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #d4af37; font-size: 1.2rem; letter-spacing: 3px; z-index: 10; }
        #fullscreen-btn, #music-btn { position: absolute; bottom: 30px; z-index: 20; background: rgba(255, 255, 255, 0.1); color: #d4af37; border: 1px solid #d4af37; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; backdrop-filter: blur(5px); transition: opacity 0.5s, transform 0.3s; }
        #fullscreen-btn { right: 30px; }
        #music-btn { left: 30px; }
        .hide-ui #ui-layer, .hide-ui #video-container, .hide-ui #music-btn { opacity: 0; pointer-events: none; }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>
        <audio id="bgm" loop preload="auto"><source src="shengdange.mp3" type="audio/mpeg"></audio>
        <button id="music-btn" onclick="toggleMusic()">ğŸµ</button>
        <button id="fullscreen-btn" onclick="toggleUI()">â›¶</button>
        <div id="ui-layer">
            <h1>èå® åœ£è¯å¿«ä¹</h1>
            <div id="status-text">âœ¨ åˆå§‹åŒ–æ˜Ÿç©º...</div>
            <div class="instructions">
                â€¢ <span class="highlight">å®Œå…¨æ¡æ‹³</span> : èšåˆæˆåœ£è¯æ ‘<br/>
                â€¢ <span class="highlight">å¼ å¼€äº”æŒ‡</span> : å¹»åŒ–ä¸ºæ¼«å¤©æ˜Ÿäº‘<br/>
                â€¢ <span class="highlight">å‘å³æŒ¥åŠ¨æŒå¿ƒ</span> : é¡ºæ—¶é’ˆæ—‹è½¬æ˜Ÿç©º<br/>
                â€¢ <span class="highlight">é£ŸæŒ‡æ‹‡æŒ‡æåˆ</span> : æŠ“å–å¿ƒåŠ¨ç¬é—´
            </div>
            <button id="upload-btn" onclick="handleUploadClick()">ä¸Šä¼ æˆ‘ä»¬çš„ç…§ç‰‡</button>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="loading">âœ¨ çˆ±çš„å¼•æ“åŠ è½½ä¸­... âœ¨</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const CONFIG = { goldCount: 800, silverCount: 600, gemCount: 400, emeraldCount: 400, dustCount: 2000, treeHeight: 80, maxRadius: 35 };
        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE, lastDetectedState = STATE.TREE, stateConfidence = 0; 
        let scene, camera, renderer, composer, mainGroup = new THREE.Group();
        let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem, snowSystem, meteorSystem = [];
        let photoMeshes = [], zoomTargetIndex = -1, logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [] };
        let lastHandPos = { x: 0.5, y: 0.5 }, rotationVelocity = { x: 0, y: 0 }, time = 0;
        const dummy = new THREE.Object3D();

        const bgm = document.getElementById('bgm');
        let musicPlaying = false;
        window.toggleMusic = () => { if (musicPlaying) { bgm.pause(); document.getElementById('music-btn').innerText = 'ğŸ”‡'; } else { bgm.play().catch(e => console.error(e)); document.getElementById('music-btn').innerText = 'ğŸµ'; } musicPlaying = !musicPlaying; };
        window.handleUploadClick = () => { if (!musicPlaying) window.toggleMusic(); document.getElementById('file-input').click(); };
        window.toggleUI = () => document.getElementById('canvas-wrapper').classList.toggle('hide-ui');

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x020205);
            const w = window.innerWidth, h = window.innerHeight;
            camera = new THREE.PerspectiveCamera(50, w / h, 0.1, 1000); camera.position.set(0, 10, w < h ? 160 : 120);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(w, h); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; container.appendChild(renderer.domElement);
            
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(w, h), 1.5, 0.4, 0.85));

            createMaterialsAndMeshes();
            createDust();
            createStarField();
            createSnow(); 
            createProMeteors(); // é‡æ–°ä¿®æ”¹çš„æµæ˜Ÿç‰¹æ•ˆ
            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }

        // --- æ ¸å¿ƒæµæ˜Ÿç‰¹æ•ˆä¿®æ”¹ï¼šå¤´äº®å°¾æš— + å¤´å¤§å°¾ç»† ---
        function createProMeteors() {
            const meteorCount = 8;
            for (let i = 0; i < meteorCount; i++) {
                const group = new THREE.Group();
                
                // 1. å¤´éƒ¨æ˜Ÿæ˜Ÿ (Sprite - è´Ÿè´£â€œå¤´äº®â€)
                const hCanvas = document.createElement('canvas');
                hCanvas.width = 64; hCanvas.height = 64;
                const hCtx = hCanvas.getContext('2d');
                const hGrad = hCtx.createRadialGradient(32, 32, 0, 32, 32, 30);
                hGrad.addColorStop(0, 'rgba(255, 255, 255, 1)');
                hGrad.addColorStop(0.4, 'rgba(255, 240, 150, 0.8)');
                hGrad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                hCtx.fillStyle = hGrad; hCtx.fillRect(0, 0, 64, 64);
                const head = new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(hCanvas), blending: THREE.AdditiveBlending }));
                head.scale.set(3, 3, 1);
                
                // 2. æ‹–å°¾ (Mesh - è´Ÿè´£â€œå¤´å¤§å°¾ç»†â€å’Œæ¸å˜)
                const tCanvas = document.createElement('canvas');
                tCanvas.width = 256; tCanvas.height = 64;
                const tCtx = tCanvas.getContext('2d');
                // åˆ›å»ºçº¿æ€§æ¸å˜ï¼šå·¦ä¾§(å¤´éƒ¨)äº®ä¸”å®½ï¼Œå³ä¾§(å°¾éƒ¨)æš—ä¸”çª„
                const tGrad = tCtx.createLinearGradient(0, 0, 256, 0);
                tGrad.addColorStop(0, 'rgba(255, 250, 200, 0.9)');
                tGrad.addColorStop(0.2, 'rgba(255, 220, 100, 0.5)');
                tGrad.addColorStop(1, 'rgba(255, 100, 0, 0)');
                tCtx.fillStyle = tGrad;
                
                // ç»˜åˆ¶ä¸€ä¸ªå°–å°–çš„ä¸‰è§’å½¢/æ¢¯å½¢å®ç°â€œå°¾ç»†â€
                tCtx.beginPath();
                tCtx.moveTo(0, 10);   // å·¦ä¸Š
                tCtx.lineTo(256, 28); // å³ä¸­ä¸Š
                tCtx.lineTo(256, 36); // å³ä¸­ä¸‹
                tCtx.lineTo(0, 54);   // å·¦ä¸‹
                tCtx.closePath();
                tCtx.fill();

                const trailGeo = new THREE.PlaneGeometry(25, 4);
                trailGeo.translate(-12.5, 0, 0); // é”šç‚¹è®¾åœ¨å¤´éƒ¨
                const trailMat = new THREE.MeshBasicMaterial({ 
                    map: new THREE.CanvasTexture(tCanvas), 
                    transparent: true, 
                    blending: THREE.AdditiveBlending,
                    side: THREE.DoubleSide,
                    depthWrite: false
                });
                const trail = new THREE.Mesh(trailGeo, trailMat);
                
                group.add(head);
                group.add(trail);
                group.position.z = -60 - Math.random() * 60;
                
                group.userData = {
                    speed: 1.2 + Math.random() * 1.8,
                    curveY: 20 + Math.random() * 30,
                    offsetY: (Math.random() - 0.5) * 60,
                    x: -180 - Math.random() * 100
                };
                
                scene.add(group);
                meteorSystem.push(group);
            }
        }

        function updateMeteors() {
            meteorSystem.forEach(m => {
                const d = m.userData;
                d.x += d.speed;
                m.position.x = d.x;
                // æŠ›ç‰©çº¿è½¨è¿¹
                m.position.y = -0.0025 * Math.pow(d.x, 2) + d.curveY + d.offsetY;
                
                // è‡ªåŠ¨è®¡ç®—åˆ‡çº¿æ–¹å‘
                const nextX = d.x + 1;
                const nextY = -0.0025 * Math.pow(nextX, 2) + d.curveY + d.offsetY;
                m.rotation.z = Math.atan2(nextY - m.position.y, nextX - m.position.x);

                if (d.x > 180) {
                    d.x = -180 - Math.random() * 50;
                    m.position.z = -60 - Math.random() * 60;
                }
            });
        }

        // --- æ ¸å¿ƒé€»è¾‘ (ç»´æŒç¬¬ä¸€ç‰ˆæœ¬çš„é«˜æ•ˆæœ) ---
        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa00, metalness: 1, roughness: 0.2, emissive: 0xffaa00, emissiveIntensity: 0.1 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xeeeeee, metalness: 0.9, roughness: 0.1 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, transmission: 0.5, thickness: 1, emissive: 0xff0044, emissiveIntensity: 0.2 });
            const emeraldMat = new THREE.MeshPhysicalMaterial({ color: 0x00ff88, transmission: 0.4, thickness: 1, emissive: 0x00ff88, emissiveIntensity: 0.2 });
            goldMesh = createInstancedMesh(new THREE.SphereGeometry(0.6, 12, 12), goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(new THREE.BoxGeometry(0.7, 0.7, 0.7), silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(new THREE.OctahedronGeometry(0.7, 0), gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(new THREE.ConeGeometry(0.5, 1.2, 8), emeraldMat, CONFIG.emeraldCount, logicData.emerald);
            const star = new THREE.Mesh(new THREE.OctahedronGeometry(3.5, 0), new THREE.MeshPhysicalMaterial({ color: 0xffffff, emissive: 0xffffee, emissiveIntensity: 2 }));
            star.userData = { treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 5, 0), scatterPos: new THREE.Vector3(0, 50, 0) };
            mainGroup.add(star); logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight / 2;
                const rMax = CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight / 2) / CONFIG.treeHeight);
                const r = Math.sqrt(Math.random()) * rMax;
                const theta = Math.random() * Math.PI * 2;
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = new THREE.Vector3().setFromSphericalCoords(40 + Math.random() * 40, Math.random() * Math.PI, Math.random() * Math.PI * 2);
                dataArray.push({ treePos, scatterPos, currentPos: treePos.clone(), scale: 0.5 + Math.random(), rotSpeed: new THREE.Euler(Math.random() * 0.04, Math.random() * 0.04, 0), rotation: new THREE.Euler() });
            }
            mainGroup.add(mesh); return mesh;
        }

        function createDust() {
            const pos = [];
            for (let i = 0; i < CONFIG.dustCount; i++) {
                const treePos = new THREE.Vector3((Math.random() - 0.5) * 30, (Math.random() - 0.5) * CONFIG.treeHeight, (Math.random() - 0.5) * 30);
                const scatterPos = new THREE.Vector3().setFromSphericalCoords(60, Math.random() * Math.PI, Math.random() * Math.PI * 2);
                logicData.dust.push({ treePos, scatterPos, currentPos: treePos.clone() });
                pos.push(treePos.x, treePos.y, treePos.z);
            }
            const geo = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffee, size: 0.4, transparent: true, opacity: 0.5 }));
            mainGroup.add(dustSystem);
        }

        function createSnow() {
            const pos = [];
            for (let i = 0; i < 2000; i++) pos.push((Math.random() - 0.5) * 200, (Math.random() - 0.5) * 100, (Math.random() - 0.5) * 200);
            const geo = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            snowSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.5, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending }));
            scene.add(snowSystem); 
        }

        function createStarField() {
            const pos = [];
            for (let i = 0; i < 1000; i++) pos.push((Math.random() - 0.5) * 1000, (Math.random() - 0.5) * 1000, (Math.random() - 0.5) * 1000);
            const geo = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            scene.add(new THREE.Points(geo, new THREE.PointsMaterial({ color: 0x666666, size: 0.8 })));
        }

        function animate() {
            requestAnimationFrame(animate); 
            time += 0.01;
            [goldMesh, silverMesh, gemMesh, emeraldMesh].forEach((m, i) => updateInstancedMesh(m, Object.values(logicData)[i]));
            updateDust(); updatePhotos(); updateMeteors();
            
            if (snowSystem) {
                const p = snowSystem.geometry.attributes.position.array;
                for (let i = 0; i < 2000; i++) {
                    p[i*3+1] -= 0.15;
                    if (p[i*3+1] < -60) p[i*3+1] = 60;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }

            // æ—‹è½¬é€»è¾‘æ¢å¤
            if (currentState === STATE.SCATTER) {
                mainGroup.rotation.y += (0.005 + rotationVelocity.y);
                rotationVelocity.y *= 0.95;
            } else {
                mainGroup.rotation.y += 0.005;
            }

            if (logicData.star) {
                logicData.star.position.lerp(currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos, 0.05);
            }
            composer.render();
        }

        function updateInstancedMesh(mesh, dataArray) {
            dataArray.forEach((item, i) => {
                const target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                item.currentPos.lerp(target, 0.08); 
                dummy.position.copy(item.currentPos);
                dummy.rotation.set(item.rotation.x + time, item.rotation.y + time, 0);
                dummy.scale.setScalar(item.scale);
                dummy.updateMatrix(); mesh.setMatrixAt(i, dummy.matrix);
            });
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDust() {
            const p = dustSystem.geometry.attributes.position.array;
            logicData.dust.forEach((item, i) => {
                item.currentPos.lerp(currentState === STATE.TREE ? item.treePos : item.scatterPos, 0.05);
                p[i*3]=item.currentPos.x; p[i*3+1]=item.currentPos.y; p[i*3+2]=item.currentPos.z;
            });
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                let targetScale = 2;
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    targetPos = mainGroup.worldToLocal(new THREE.Vector3(0, 0, 60)); targetScale = 8; mesh.lookAt(camera.position);
                } else { mesh.rotation.y += 0.01; }
                mesh.position.lerp(targetPos, 0.1); mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
            });
        }

        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO", numHands: 1 });
            const video = document.getElementById("input-video");
            navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } }).then((stream) => {
                video.srcObject = stream;
                video.onloadeddata = () => { document.getElementById('loading').style.display = 'none'; document.getElementById('status-text').innerText = "âœ¨ å‡†å¤‡å°±ç»ª"; predictWebcam(handLandmarker, video); };
            });
        }

        async function predictWebcam(handLandmarker, video) {
            const result = handLandmarker.detectForVideo(video, performance.now());
            if (result.landmarks && result.landmarks.length > 0) {
                const l = result.landmarks[0]; handleGestureLogic(l);
            }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }

        function handleGestureLogic(l) {
            const curX = 1 - l[9].x; 
            if (currentState === STATE.SCATTER) { rotationVelocity.y += (curX - lastHandPos.x) * 0.15; }
            lastHandPos.x = curX;

            const ext = [l[8].y<l[6].y, l[12].y<l[10].y, l[16].y<l[14].y, l[20].y<l[18].y].filter(Boolean).length;
            const pinch = Math.hypot(l[8].x-l[4].x, l[8].y-l[4].y) < 0.05;
            let det = pinch && photoMeshes.length > 0 ? STATE.ZOOM : (ext <= 1 ? STATE.TREE : (ext >= 3 ? STATE.SCATTER : null));
            if (det && currentState !== det) { currentState = det; updateStatusText(); }
        }

        function updateStatusText() {
            const s = document.getElementById('status-text');
            if (currentState === STATE.TREE) { s.innerText = "âœ¨ çŠ¶æ€: èšåˆåœ£è¯æ ‘"; zoomTargetIndex = -1; }
            else if (currentState === STATE.SCATTER) { s.innerText = "ğŸŒŒ çŠ¶æ€: æ¼«å¤©æ˜Ÿäº‘"; }
            else if (currentState === STATE.ZOOM) { s.innerText = "ğŸ“¸ çŠ¶æ€: æŠ“å–å›å¿†"; if (photoMeshes.length > 0) zoomTargetIndex = Math.floor(Math.random()*photoMeshes.length); }
        }

        function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); }
        document.getElementById('file-input').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => { const img = new Image(); img.src = e.target.result; img.onload = () => addPhotoMesh(img); };
                reader.readAsDataURL(file);
            });
        });
        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img); tex.needsUpdate = true; tex.colorSpace = THREE.SRGBColorSpace;
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(5 * (img.width/img.height), 5), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true, opacity: 0.9 }));
            mesh.userData = { treePos: new THREE.Vector3((Math.random()-0.5)*15, (Math.random()-0.5)*60, (Math.random()-0.5)*15), scatterPos: new THREE.Vector3().setFromSphericalCoords(45, Math.random()*Math.PI, Math.random()*Math.PI*2) };
            photoMeshes.push(mesh); mainGroup.add(mesh);
        }

        initThree(); animate(); setupMediaPipe();
    </script>
</body>
</html>
