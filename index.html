<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

let scene, camera, renderer, composer;
let mainGroup = new THREE.Group();
let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem, snowSystem;

// ===== æµæ˜Ÿç³»ç»Ÿå˜é‡ =====
let meteorSystem;
const meteors = [];
const METEOR_COUNT = 6;

const dummy = new THREE.Object3D();
let time = 0;

// ===== éŸ³ä¹ =====
const bgm = document.getElementById('bgm');
let musicPlaying = false;
window.toggleMusic = () => {
    if (musicPlaying) bgm.pause();
    else bgm.play().catch(()=>{});
    musicPlaying = !musicPlaying;
};

window.toggleUI = () =>
    document.getElementById('canvas-wrapper').classList.toggle('hide-ui');

// ===== åˆå§‹åŒ– =====
initThree();
animate();

// ===== Three =====
function initThree() {
    const container = document.getElementById('canvas-container');
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 10, innerWidth < innerHeight ? 160 : 120);

    renderer = new THREE.WebGLRenderer({ antialias: !isMobile });
    renderer.setSize(innerWidth, innerHeight);
    container.appendChild(renderer.domElement);

    const pmrem = new THREE.PMREMGenerator(renderer);
    scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

    composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new UnrealBloomPass(
        new THREE.Vector2(innerWidth, innerHeight), 1.2, 0.4, 0.85
    ));

    createSnow();
    createMeteors();
}

// ===== é›ªèŠ± =====
function createSnow() {
    const pos=[], vel=[];
    for(let i=0;i<2000;i++){
        pos.push((Math.random()-0.5)*200,Math.random()*100,(Math.random()-0.5)*200);
        vel.push((Math.random()-0.5)*0.3,-Math.random()*0.5-0.1,(Math.random()-0.5)*0.3);
    }
    const g=new THREE.BufferGeometry();
    g.setAttribute('position',new THREE.Float32BufferAttribute(pos,3));
    g.setAttribute('velocity',new THREE.Float32BufferAttribute(vel,3));
    snowSystem=new THREE.Points(g,new THREE.PointsMaterial({color:0xffffff,size:0.5,transparent:true,opacity:0.8}));
    scene.add(snowSystem);
}

// ===== æµæ˜Ÿ =====
function createMeteors(){
    const pos=[];
    for(let i=0;i<METEOR_COUNT;i++){
        meteors.push({
            t:Math.random(),
            speed:0.002+Math.random()*0.002,
            startX:-150,
            endX:150,
            height:40+Math.random()*40,
            z:-100-Math.random()*100
        });
        pos.push(-150,50,meteors[i].z);
    }
    const g=new THREE.BufferGeometry();
    g.setAttribute('position',new THREE.Float32BufferAttribute(pos,3));
    meteorSystem=new THREE.Points(
        g,
        new THREE.PointsMaterial({
            color:0xffffff,
            size:1.2,
            transparent:true,
            opacity:0.9,
            blending:THREE.AdditiveBlending
        })
    );
    scene.add(meteorSystem);
}

// ===== åŠ¨ç”» =====
function animate(){
    requestAnimationFrame(animate);
    time+=0.01;

    // é›ªèŠ±æ›´æ–°
    if(snowSystem){
        const p=snowSystem.geometry.attributes.position.array;
        const v=snowSystem.geometry.attributes.velocity.array;
        for(let i=0;i<2000;i++){
            p[i*3]+=v[i*3];
            p[i*3+1]+=v[i*3+1];
            p[i*3+2]+=v[i*3+2];
            if(p[i*3+1]<-60)p[i*3+1]=60;
        }
        snowSystem.geometry.attributes.position.needsUpdate=true;
    }

    // æµæ˜Ÿæ›´æ–°
    if(meteorSystem){
        const p=meteorSystem.geometry.attributes.position.array;
        meteors.forEach((m,i)=>{
            m.t+=m.speed;
            if(m.t>1)m.t=0;
            p[i*3]=THREE.MathUtils.lerp(m.startX,m.endX,m.t);
            p[i*3+1]=Math.sin(m.t*Math.PI)*m.height+20;
            p[i*3+2]=m.z;
        });
        meteorSystem.geometry.attributes.position.needsUpdate=true;
    }

    composer.render();
}
</script>
