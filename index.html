<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>èå® åœ£è¯å¿«ä¹</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
        }

        #canvas-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #canvas-container { width: 100%; height: 100%; display: block; }
        
        #video-container {
            position: absolute; top: 10px; right: 10px; width: 100px; height: 130px; z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; overflow: hidden;
            transform: scaleX(-1); background: rgba(0,0,0,0.3);
        }
        #input-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }
        #skeleton-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }

        #ui-layer {
            position: absolute; top: env(safe-area-inset-top, 20px); left: 20px; z-index: 3; 
            color: #fff; pointer-events: none;
        }

        h1 {
            font-weight: 200; font-size: 1.4rem; margin: 0;
            background: linear-gradient(to right, #fff, #d4af37, #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .instructions {
            font-size: 0.75rem; color: rgba(255,255,255,0.8); line-height: 1.5;
            background: rgba(0, 0, 0, 0.4); padding: 10px; border-radius: 8px;
            margin-top: 10px; backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.1);
        }

        #status-text { margin-top: 5px; font-size: 0.85rem; font-weight: bold; }

        #upload-btn {
            pointer-events: auto; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3);
            color: #fff; padding: 8px 15px; cursor: pointer; border-radius: 20px;
            font-size: 0.75rem; margin-top: 10px; backdrop-filter: blur(5px);
        }
        #file-input { display: none; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #d4af37; font-size: 0.9rem; z-index: 10; text-align: center;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <div id="ui-layer">
            <h1>èå® åœ£è¯å¿«ä¹</h1>
            <div id="status-text">åˆå§‹åŒ–ä¸­...</div>
            <div class="instructions">
                ğŸ–ï¸ å¼ å¼€ï¼šæ¼«å¤©æ˜Ÿäº‘ | âœŠ æ¡æ‹³ï¼šèšåˆæ ‘<br/>
                ğŸ¤Œ æåˆï¼šæŠ“å–ç…§ç‰‡ | ğŸ“± è§¦å±ï¼šæ‰‹åŠ¨åˆ‡æ¢
            </div>
            <button id="upload-btn" onclick="document.getElementById('file-input').click()">æ·»åŠ ç…§ç‰‡</button>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="loading">æ­£åœ¨åŠ è½½æµªæ¼«å¼•æ“...</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        
        const CONFIG = {
            goldCount: isMobile ? 400 : 700,
            dustCount: isMobile ? 600 : 1200,
            treeHeight: 75,
            maxRadius: 30
        };

        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let goldMesh, dustSystem, photoMeshes = [], zoomTargetIndex = -1;
        let rotationVelocity = 0, lastPalmX = 0.5;
        const dummy = new THREE.Object3D();
        const logicData = { items: [], dust: [] };

        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020202);

            // æ¯”ä¾‹é€‚é…é€»è¾‘
            const width = window.innerWidth;
            const height = window.innerHeight;
            // æ‰‹æœºç«–å±æ‹‰è¿œç›¸æœºï¼Œç¡®ä¿æ ‘æ˜¾ç¤ºå…¨
            camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
            camera.position.set(0, 0, width < height ? 160 : 110);

            renderer = new THREE.WebGLRenderer({ antialias: !isMobile });
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const bloomPass = new UnrealBloomPass(new THREE.Vector2(width, height), 1.0, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloomPass);

            // åˆ›å»ºç²’å­
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa00, metalness: 1, roughness: 0.2, emissive: 0xaa5500, emissiveIntensity: 0.2 });
            goldMesh = new THREE.InstancedMesh(new THREE.SphereGeometry(0.7, 8, 8), goldMat, CONFIG.goldCount);
            
            for (let i = 0; i < CONFIG.goldCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight / 2;
                const rMax = CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight / 2) / CONFIG.treeHeight);
                const r = Math.sqrt(Math.random()) * rMax;
                const theta = Math.random() * Math.PI * 2;
                
                logicData.items.push({
                    treePos: new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta)),
                    scatterPos: new THREE.Vector3().setFromSphericalCoords(50 + Math.random() * 30, Math.random() * Math.PI, Math.random() * Math.PI * 2),
                    currentPos: new THREE.Vector3(0,0,0),
                    scale: 0.5 + Math.random()
                });
            }
            mainGroup.add(goldMesh);
            scene.add(mainGroup);

            // å¢åŠ æ˜Ÿç©º
            const starGeo = new THREE.BufferGeometry();
            const starPos = [];
            for(let i=0; i<1000; i++) starPos.push((Math.random()-0.5)*800, (Math.random()-0.5)*800, (Math.random()-0.5)*800);
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.8})));

            window.addEventListener('resize', onWindowResize);
            
            // è§¦å±å¤‡ç”¨æ–¹æ¡ˆ
            document.addEventListener('touchstart', (e) => {
                if(e.target.tagName !== 'BUTTON') {
                    currentState = (currentState === STATE.TREE) ? STATE.SCATTER : STATE.TREE;
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.position.z = window.innerWidth < window.innerHeight ? 160 : 110;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { 
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU" 
                },
                runningMode: "VIDEO", numHands: 1, 
                minHandDetectionConfidence: 0.7, minTrackingConfidence: 0.7
            });

            const video = document.getElementById("input-video");
            const constraints = { video: { facingMode: "user", width: 480, height: 640 } };
            
            navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                video.srcObject = stream;
                video.onloadeddata = () => {
                    document.getElementById('loading').style.display = 'none';
                    predictWebcam(handLandmarker, video);
                };
            });
        }

        function predictWebcam(handLandmarker, video) {
            const result = handLandmarker.detectForVideo(video, performance.now());
            const canvas = document.getElementById('skeleton-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (result.landmarks && result.landmarks.length > 0) {
                const landmarks = result.landmarks[0];
                drawSkeleton(ctx, landmarks);
                handleGesture(landmarks);
            }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }

        function drawSkeleton(ctx, landmarks) {
            ctx.strokeStyle = "#d4af37"; ctx.lineWidth = 3;
            const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,9],[9,13],[13,17],[0,17],[5,6],[6,7],[7,8],[9,10],[10,11],[11,12],[13,14],[14,15],[15,16],[17,18],[18,19],[19,20]];
            connections.forEach(([i, j]) => {
                ctx.beginPath();
                ctx.moveTo(landmarks[i].x * ctx.canvas.width, landmarks[i].y * ctx.canvas.height);
                ctx.lineTo(landmarks[j].x * ctx.canvas.width, landmarks[j].y * ctx.canvas.height);
                ctx.stroke();
            });
        }

        function handleGesture(landmarks) {
            // ç²¾å‡†åˆ¤å®šé€»è¾‘ï¼šæ¯”è¾ƒæŒ‡å°–å’Œç¬¬äºŒå…³èŠ‚çš„Yè½´é«˜åº¦
            let openFingers = 0;
            // é£ŸæŒ‡(8,6), ä¸­æŒ‡(12,10), æ— åæŒ‡(16,14), å°æŒ‡(20,18)
            [8, 12, 16, 20].forEach(tipIdx => {
                if (landmarks[tipIdx].y < landmarks[tipIdx - 2].y) openFingers++;
            });
            // å¤§æ‹‡æŒ‡åˆ¤å®š
            if (Math.abs(landmarks[4].x - landmarks[2].x) > 0.1) openFingers++;

            const isPinch = Math.hypot(landmarks[4].x - landmarks[8].x, landmarks[4].y - landmarks[8].y) < 0.05;
            const status = document.getElementById('status-text');

            // æ—‹è½¬æ§åˆ¶
            const currentPalmX = 1 - landmarks[9].x;
            rotationVelocity = (currentPalmX - lastPalmX) * 0.2;
            lastPalmX = currentPalmX;

            if (isPinch && photoMeshes.length > 0) {
                currentState = STATE.ZOOM;
                if (zoomTargetIndex === -1) zoomTargetIndex = Math.floor(Math.random() * photoMeshes.length);
                status.innerHTML = "âœ¨ <span style='color:#ff00ff'>æ­£åœ¨è§‚å¯Ÿç…§ç‰‡</span>";
            } else if (openFingers <= 1) {
                currentState = STATE.TREE;
                status.innerHTML = "ğŸ„ <span style='color:#00ff00'>åœ£è¯æ ‘èšåˆä¸­</span>";
            } else {
                currentState = STATE.SCATTER;
                status.innerHTML = "ğŸŒŒ <span style='color:#00aaff'>æ¼«å¤©æ˜Ÿäº‘æ•£å¼€</span>";
                zoomTargetIndex = -1;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const targetRotation = currentState === STATE.TREE ? 0.005 : rotationVelocity;
            mainGroup.rotation.y += targetRotation;
            rotationVelocity *= 0.95; // æƒ¯æ€§è¡°å‡

            logicData.items.forEach((item, i) => {
                const target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                item.currentPos.lerp(target, 0.08);
                dummy.position.copy(item.currentPos);
                dummy.scale.setScalar(item.scale);
                dummy.updateMatrix();
                goldMesh.setMatrixAt(i, dummy.matrix);
            });
            goldMesh.instanceMatrix.needsUpdate = true;

            photoMeshes.forEach((mesh, idx) => {
                let targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    targetPos = mainGroup.worldToLocal(new THREE.Vector3(0, 0, 50));
                    mesh.lookAt(camera.position);
                    mesh.scale.lerp(new THREE.Vector3(6, 6, 6), 0.1);
                } else {
                    mesh.scale.lerp(new THREE.Vector3(2.5, 2.5, 2.5), 0.1);
                    mesh.rotation.y += 0.01;
                }
                mesh.position.lerp(targetPos, 0.1);
            });

            composer.render();
        }

        document.getElementById('file-input').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const loader = new THREE.TextureLoader();
                    loader.load(ev.target.result, (tex) => {
                        const aspect = tex.image.width / tex.image.height;
                        const mesh = new THREE.Mesh(
                            new THREE.PlaneGeometry(4 * aspect, 4),
                            new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true })
                        );
                        mesh.userData = { 
                            treePos: new THREE.Vector3((Math.random()-0.5)*20, (Math.random()-0.5)*40, (Math.random()-0.5)*20),
                            scatterPos: new THREE.Vector3().setFromSphericalCoords(40, Math.random()*Math.PI, Math.random()*Math.PI*2)
                        };
                        photoMeshes.push(mesh);
                        mainGroup.add(mesh);
                    });
                };
                reader.readAsDataURL(file);
            });
        });

        initThree();
        animate();
        setupMediaPipe();
    </script>
</body>
</html>
