<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èå® åœ£è¯å¿«ä¹</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex;
            justify-content: center;

        #canvas-wrapper {
            position: relative;

            background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
            overflow: hidden;
        }

        #canvas-container {

        }
        
        #video-container {
            position: absolute; top: 20px; right: 20px; width: 140px; height: 105px; z-index: 2;
            border: 2px solid rgba(212, 175, 55, 0.4); border-radius: 12px; overflow: hidden;
            transform: scaleX(-1); box-shadow: 0 0 20px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            transition: opacity 0.5s; 
        }
        #input-video { 
            width: 100%; height: 100%; object-fit: cover; opacity: 0.6; 
        }
        #skeleton-canvas {

        }

        #ui-layer {
            position: absolute; top: 30px; left: 30px; z-index: 3; pointer-events: none;
            color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.8);

        }

        h1 {
            font-weight: 200; letter-spacing: 4px; text-transform: uppercase; font-size: 1.8rem; margin: 0 0 15px 0;
            background: linear-gradient(to right, #fff, #d4af37, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .instructions {

        }

        #upload-btn {
            pointer-events: auto; background: linear-gradient(45deg, #d4af37, #f9e29c); border: none;

        #loading {

            color: #d4af37; font-size: 1.2rem; letter-spacing: 3px; z-index: 10;

        #fullscreen-btn {
            position: absolute; bottom: 30px; right: 30px; z-index: 20;
            background: rgba(255, 255, 255, 0.1); color: #d4af37; border: 1px solid #d4af37;
            width: 50px; height: 50px; border-radius: 50%; cursor: pointer;

        .hide-ui #ui-layer, .hide-ui #video-container {
            opacity: 0; pointer-events: none;
        }

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"

</head>
<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <button id="fullscreen-btn" onclick="toggleUI()">â›¶</button>

        <div id="ui-layer">
            <h1>èå® åœ£è¯å¿«ä¹</h1>
            <div id="status-text">âœ¨ åˆå§‹åŒ–æ˜Ÿç©º...</div>
            <div class="instructions">
                â€¢ <span class="highlight">å®Œå…¨æ¡æ‹³</span> : èšåˆæˆåœ£è¯æ ‘<br/>
                â€¢ <span class="highlight">å¼ å¼€äº”æŒ‡</span> : å¹»åŒ–ä¸ºæ¼«å¤©æ˜Ÿäº‘<br/>
                â€¢ <span class="highlight">å‘å³æŒ¥åŠ¨æŒå¿ƒ</span> : é¡ºæ—¶é’ˆæ—‹è½¬æ˜Ÿç©º<br/>
                â€¢ <span class="highlight">é£ŸæŒ‡æ‹‡æŒ‡æåˆ</span> : æŠ“å–å›å¿†ï¼ˆé€‰ä¸­å†’é‡‘å…‰ï¼‰
            </div>
            <button id="upload-btn" onclick="document.getElementById('file-input').click()">ä¸Šä¼ æˆ‘ä»¬çš„ç…§ç‰‡</button>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="loading">âœ¨ çˆ±çš„å¼•æ“åŠ è½½ä¸­... âœ¨</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        const CONFIG = {
            goldCount: isMobile ? 400 : 800,
            silverCount: isMobile ? 300 : 600,
            gemCount: isMobile ? 200 : 400,
            emeraldCount: isMobile ? 200 : 400,
            dustCount: isMobile ? 1000 : 2000,
            treeHeight: 80,
            maxRadius: 35
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let lastDetectedState = STATE.TREE;
        let stateConfidence = 0; 

        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem;
        let photoMeshes = [], zoomTargetIndex = -1, logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [] };
        let handPos = { x: 0.5, y: 0.5 }, lastHandPos = { x: 0.5, y: 0.5 }, isHandPresent = false, rotationVelocity = { x: 0, y: 0 };
        let time = 0;
        const dummy = new THREE.Object3D();

        window.toggleUI = () => document.getElementById('canvas-wrapper').classList.toggle('hide-ui');

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);

            const w = window.innerWidth, h = window.innerHeight;
            const camZ = w < h ? 160 : 120;
            camera = new THREE.PerspectiveCamera(50, w / h, 0.1, 1000);
            camera.position.set(0, 10, camZ);

            renderer = new THREE.WebGLRenderer({ antialias: !isMobile, powerPreference: "high-performance" });
            renderer.setSize(w, h);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            // æ·»åŠ åŸºæœ¬ç¯å¢ƒå…‰ï¼Œç¡®ä¿ç…§ç‰‡å³ä½¿ä¸å‘å…‰ä¹Ÿèƒ½çœ‹æ¸…
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(w, h), 1.5, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createStarField();
            scene.add(mainGroup);

            window.addEventListener('resize', onWindowResize);
        }

        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa00, metalness: 1, roughness: 0.2, emissive: 0xffaa00, emissiveIntensity: 0.1 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xeeeeee, metalness: 0.9, roughness: 0.1 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, transmission: 0.5, thickness: 1, emissive: 0xff0044, emissiveIntensity: 0.2 });
            const emeraldMat = new THREE.MeshPhysicalMaterial({ color: 0x00ff88, transmission: 0.4, thickness: 1, emissive: 0x00ff88, emissiveIntensity: 0.2 });

            goldMesh = createInstancedMesh(new THREE.SphereGeometry(0.6, 12, 12), goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(new THREE.BoxGeometry(0.7, 0.7, 0.7), silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(new THREE.OctahedronGeometry(0.7, 0), gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(new THREE.ConeGeometry(0.5, 1.2, 8), emeraldMat, CONFIG.emeraldCount, logicData.emerald);

            const star = new THREE.Mesh(new THREE.OctahedronGeometry(3.5, 0), new THREE.MeshPhysicalMaterial({ color: 0xffffff, emissive: 0xffffee, emissiveIntensity: 2 }));
            star.userData = { treePos: new THREE.Vector3(0, CONFIG.treeHeight / 2 + 5, 0), scatterPos: new THREE.Vector3(0, 50, 0) };
            mainGroup.add(star);
            logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight / 2;
                const rMax = CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight / 2) / CONFIG.treeHeight);
                const r = Math.sqrt(Math.random()) * rMax;
                const theta = Math.random() * Math.PI * 2;
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = new THREE.Vector3().setFromSphericalCoords(40 + Math.random() * 40, Math.random() * Math.PI, Math.random() * Math.PI * 2);
                dataArray.push({ treePos, scatterPos, currentPos: treePos.clone(), scale: 0.5 + Math.random(), rotSpeed: new THREE.Euler(Math.random() * 0.04, Math.random() * 0.04, 0), rotation: new THREE.Euler() });
            }
            mainGroup.add(mesh);
            return mesh;
        }

        function createDust() {
            const pos = [];
            for (let i = 0; i < CONFIG.dustCount; i++) {
                const treePos = new THREE.Vector3((Math.random() - 0.5) * 30, (Math.random() - 0.5) * CONFIG.treeHeight, (Math.random() - 0.5) * 30);
                const scatterPos = new THREE.Vector3().setFromSphericalCoords(60, Math.random() * Math.PI, Math.random() * Math.PI * 2);
                logicData.dust.push({ treePos, scatterPos, currentPos: treePos.clone() });
                pos.push(treePos.x, treePos.y, treePos.z);
            }
            const geo = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffee, size: 0.4, transparent: true, opacity: 0.5 }));
            mainGroup.add(dustSystem);
        }

        function createStarField() {
            const pos = [];
            for (let i = 0; i < 1000; i++) pos.push((Math.random() - 0.5) * 1000, (Math.random() - 0.5) * 1000, (Math.random() - 0.5) * 1000);
            const geo = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            scene.add(new THREE.Points(geo, new THREE.PointsMaterial({ color: 0x666666, size: 0.8 })));
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            [goldMesh, silverMesh, gemMesh, emeraldMesh].forEach((m, i) => updateInstancedMesh(m, Object.values(logicData)[i]));
            updateDust();
            updatePhotos();

            if (logicData.star) {
                logicData.star.position.lerp(currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos, 0.05);
                logicData.star.rotation.y += 0.02;
            }

            if (currentState === STATE.SCATTER) {
                mainGroup.rotation.y += (0.005 + rotationVelocity.y);
                rotationVelocity.y *= 0.95; 
            } else if (currentState === STATE.TREE) {
                mainGroup.rotation.y += 0.005;
            }
            
            lastHandPos.x = handPos.x;
            composer.render();
        }

        function updateInstancedMesh(mesh, dataArray) {
            dataArray.forEach((item, i) => {
                const target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                item.currentPos.lerp(target, 0.08);
                item.rotation.x += item.rotSpeed.x; item.rotation.y += item.rotSpeed.y;
                dummy.position.copy(item.currentPos); dummy.rotation.copy(item.rotation);
                const s = currentState === STATE.ZOOM ? item.scale * 0.4 : item.scale;
                dummy.scale.setScalar(s);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            });
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDust() {
            const positions = dustSystem.geometry.attributes.position.array;
            logicData.dust.forEach((item, i) => {
                item.currentPos.lerp(currentState === STATE.TREE ? item.treePos : item.scatterPos, 0.05);
                positions[i * 3] = item.currentPos.x; positions[i * 3 + 1] = item.currentPos.y; positions[i * 3 + 2] = item.currentPos.z;
            });
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            let closestIndex = -1;
            let minDistance = Infinity;

            // ç¬¬ä¸€éå¾ªç¯ï¼šå¯»æ‰¾ç¦»ç›¸æœºæœ€è¿‘çš„ç…§ç‰‡
            photoMeshes.forEach((mesh, idx) => {
                const worldPos = new THREE.Vector3();
                mesh.getWorldPosition(worldPos);
                const dist = worldPos.distanceTo(camera.position);
                if (dist < minDistance) {
                    minDistance = dist;
                    closestIndex = idx;
                }
            });

            // ç¬¬äºŒéå¾ªç¯ï¼šæ›´æ–°ä½ç½®ã€ç¼©æ”¾å’Œé‡‘å…‰æ•ˆæœ
            photoMeshes.forEach((mesh, idx) => {
                let targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                let targetScale = 2;

                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    targetPos = mainGroup.worldToLocal(new THREE.Vector3(0, 0, 60));
                    targetScale = 8;
                    mesh.lookAt(camera.position);
                } else {
                    mesh.rotation.y += 0.01;
                }

                mesh.position.lerp(targetPos, 0.1);
                mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);

                // é‡‘å…‰æ§åˆ¶é€»è¾‘ï¼š
                // å¦‚æœå¤„äºæåˆçŠ¶æ€ï¼ˆZOOMï¼‰ï¼Œæˆ–è€…ä¸æ˜¯æœ€è¿‘çš„ç…§ç‰‡ï¼Œå…³é—­é‡‘å…‰
                if (currentState === STATE.ZOOM || idx !== closestIndex) {
                    mesh.material.emissiveIntensity = THREE.MathUtils.lerp(mesh.material.emissiveIntensity, 0, 0.1);
                } else {
                    // æœ€è¿‘çš„ç…§ç‰‡ï¼šå¼€å¯æ·¡æ·¡é‡‘å…‰
                    mesh.material.emissiveIntensity = THREE.MathUtils.lerp(mesh.material.emissiveIntensity, 1.8, 0.1);
                }
            });
        }

        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            const video = document.getElementById("input-video");
            navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } }).then((stream) => {
                video.srcObject = stream;
                video.onloadeddata = () => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status-text').innerText = "âœ¨ å‡†å¤‡å°±ç»ªï¼Œä¼¸å‡ºæ‰‹è¯•è¯•";
                    predictWebcam(handLandmarker, video);
                };
            });
        }

        async function predictWebcam(handLandmarker, video) {
            const result = handLandmarker.detectForVideo(video, performance.now());
            const canvas = document.getElementById('skeleton-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (result.landmarks && result.landmarks.length > 0) {
                isHandPresent = true;
                const landmarks = result.landmarks[0];
                handleGestureLogic(landmarks);
                
                ctx.strokeStyle = "#d4af37"; ctx.lineWidth = 3;
                [[0,1,2,3,4],[0,5,6,7,8],[5,9,10,11,12],[9,13,14,15,16],[13,17,18,19,20],[0,17]].forEach(p => {
                    ctx.beginPath(); ctx.moveTo(landmarks[p[0]].x * canvas.width, landmarks[p[0]].y * canvas.height);
                    p.slice(1).forEach(idx => ctx.lineTo(landmarks[idx].x * canvas.width, landmarks[idx].y * canvas.height));
                    ctx.stroke();
                });
            } else { isHandPresent = false; }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }

        function handleGestureLogic(landmarks) {
            const currentHandX = 1 - landmarks[9].x;
            
            if (isHandPresent && currentState === STATE.SCATTER) {
                const dx = currentHandX - lastHandPos.x;
                if (dx > 0.002) { 
                    rotationVelocity.y += dx * 0.2; 
                }
            }
            handPos.x = currentHandX;

            const isIndexExtended = landmarks[8].y < landmarks[6].y;
            const isMiddleExtended = landmarks[12].y < landmarks[10].y;
            const isRingExtended = landmarks[16].y < landmarks[14].y;
            const isPinkyExtended = landmarks[20].y < landmarks[18].y;
            const extendedCount = [isIndexExtended, isMiddleExtended, isRingExtended, isPinkyExtended].filter(Boolean).length;

            const pinchDist = Math.hypot(landmarks[8].x - landmarks[4].x, landmarks[8].y - landmarks[4].y);
            const isPinching = pinchDist < 0.05;

            let detected;
            if (isPinching && photoMeshes.length > 0) {
                detected = STATE.ZOOM;
            } else if (extendedCount <= 1) {
                detected = STATE.TREE; 
            } else if (extendedCount >= 3) {
                detected = STATE.SCATTER; 
            }

            if (detected === lastDetectedState) {
                stateConfidence++;
            } else {
                stateConfidence = 0;
                lastDetectedState = detected;
            }

            if (stateConfidence > 5 && detected) {
                if (currentState !== detected) {
                    currentState = detected;
                    updateStatusText();
                }
            }
        }

        function updateStatusText() {
            const status = document.getElementById('status-text');
            if (currentState === STATE.TREE) {
                status.innerText = "âœ¨ çŠ¶æ€: èšåˆåœ£è¯æ ‘";
                zoomTargetIndex = -1;
            } else if (currentState === STATE.SCATTER) {
                status.innerText = "ğŸŒŒ çŠ¶æ€: æ¼«å¤©æ˜Ÿäº‘";
                zoomTargetIndex = -1;
            } else if (currentState === STATE.ZOOM) {
                status.innerText = "ğŸ“¸ çŠ¶æ€: æŠ“å–å›å¿†";
                if (zoomTargetIndex === -1 && photoMeshes.length > 0) {
                    zoomTargetIndex = Math.floor(Math.random() * photoMeshes.length);
                }
            }
        }

        function onWindowResize() {
            const w = window.innerWidth, h = window.innerHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
            composer.setSize(w, h);
        }

        document.getElementById('file-input').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => addPhotoMesh(img);
                };
                reader.readAsDataURL(file);
            });
        });

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img); tex.needsUpdate = true; tex.colorSpace = THREE.SRGBColorSpace;
            const aspect = img.width / img.height;
            // æ›¿æ¢ä¸ºæ”¯æŒå‘å…‰çš„ MeshStandardMaterial
            const mesh = new THREE.Mesh(
                new THREE.PlaneGeometry(5 * aspect, 5), 
                new THREE.MeshStandardMaterial({ 
                    map: tex, 
                    side: THREE.DoubleSide, 
                    transparent: true, 
                    opacity: 0.9,
                    emissive: new THREE.Color(0xd4af37), // é‡‘è‰²å‘å…‰
                    emissiveIntensity: 0 // åˆå§‹å‘å…‰å¼ºåº¦ä¸º0
                })
            );
            const h = (Math.random() - 0.5) * 60;
            mesh.userData = { 
                treePos: new THREE.Vector3((Math.random()-0.5)*15, h, (Math.random()-0.5)*15), 
                scatterPos: new THREE.Vector3().setFromSphericalCoords(45, Math.random()*Math.PI, Math.random()*Math.PI*2) 
            };
            photoMeshes.push(mesh); 
            mainGroup.add(mesh);
        }

        initThree(); animate(); setupMediaPipe();
    </script>
</body>
