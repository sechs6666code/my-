    <style>

<body>

            <h1>èå® åœ£è¯å¿«ä¹</h1>

            <div class="instructions">
                â€¢ <span class="highlight">å®Œå…¨æ¡æ‹³</span> : èšåˆæˆåœ£è¯æ ‘<br/>
                â€¢ <span class="highlight">å¼ å¼€äº”æŒ‡</span> : å¹»åŒ–ä¸ºæ¼«å¤©æ˜Ÿäº‘<br/>
                â€¢ <span class="highlight">å‘å³æŒ¥åŠ¨æŒå¿ƒ</span> : æƒ¯æ€§æ—‹è½¬æ˜Ÿç©º<br/>

            </div>
            <button id="upload-btn" onclick="handleUploadClick()">ä¸Šä¼ æˆ‘ä»¬çš„ç…§ç‰‡</button>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const CONFIG = { goldCount: isMobile?400:800, silverCount: isMobile?300:600, gemCount: 200, emeraldCount: 200, dustCount: 1500, treeHeight: 80, maxRadius: 35 };
        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        
        let currentState = STATE.TREE, lastDetectedState = STATE.TREE, stateConfidence = 0; 
        let scene, camera, renderer, composer, mainGroup = new THREE.Group();
        let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem, snowSystem, meteorSystem = [];
        let photoMeshes = [], zoomTargetIndex = -1, logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [] };
        
        let handPos = { x: 0.5, y: 0.5 }, lastHandPos = { x: 0.5, y: 0.5 };
        let rotationVelocity = 0, baseRotationSpeed = 0.005;
        let isHandPresent = false, time = 0;
        const dummy = new THREE.Object3D();

        const bgm = document.getElementById('bgm');
        let musicPlaying = false;
        window.toggleMusic = () => { if (musicPlaying) { bgm.pause(); document.getElementById('music-btn').innerText = 'ğŸ”‡'; } else { bgm.play().catch(e => console.error(e)); document.getElementById('music-btn').innerText = 'ğŸµ'; } musicPlaying = !musicPlaying; };
        window.handleUploadClick = () => { if (!musicPlaying) window.toggleMusic(); document.getElementById('file-input').click(); };
        window.toggleUI = () => document.getElementById('canvas-wrapper').classList.toggle('hide-ui');

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x020205);
            const w = window.innerWidth, h = window.innerHeight;
            camera = new THREE.PerspectiveCamera(50, w / h, 0.1, 2000); 
            camera.position.set(0, 10, w < h ? 160 : 120);
            
            renderer = new THREE.WebGLRenderer({ antialias: !isMobile, powerPreference: "high-performance" });
            renderer.setSize(w, h); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; container.appendChild(renderer.domElement);
            
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
            
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            const bloom = new UnrealBloomPass(new THREE.Vector2(w, h), 1.5, 0.4, 0.85);
            composer.addPass(bloom);

            createMaterialsAndMeshes();
            createDust();
            createStarField();
            createSnow(); 
            createEnhancedMeteors(); 
            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }

        // === ç®€åŒ–æµæ˜Ÿé›¨ç³»ç»Ÿ - ç›´çº¿é£è¡Œï¼Œå¤´å¤§å°¾ç»† ===
        function createEnhancedMeteors() {
            const meteorCount = 8;
            
            for (let i = 0; i < meteorCount; i++) {
                const group = new THREE.Group();
                
                // 1. æµæ˜Ÿå¤´éƒ¨ - æ˜äº®çš„çƒä½“
                const headGeometry = new THREE.SphereGeometry(0.6, 16, 16);
                const headMaterial = new THREE.MeshStandardMaterial({
                    color: 0xffffff,
                    emissive: 0xffff99,
                    emissiveIntensity: 2.5,
                    metalness: 0.9,
                    roughness: 0.2
                });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.z = 0;
                
                // 2. æµæ˜Ÿå°¾éƒ¨ - é”¥å½¢ï¼Œå¤´å¤§å°¾ç»†
                const trailGeometry = new THREE.ConeGeometry(0.05, 40, 8);
                const trailMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0xffdd88,
                    emissive: 0xffaa44,
                    emissiveIntensity: 1.8,
                    transparent: true,
                    opacity: 0.9,
                    blending: THREE.AdditiveBlending,
                    side: THREE.DoubleSide,
                    depthWrite: false
                });
                const trail = new THREE.Mesh(trailGeometry, trailMaterial);
                trail.position.z = -20; // å°¾éƒ¨åœ¨åé¢
                trail.rotation.x = Math.PI / 2; // æŒ‡å‘Zè´Ÿæ–¹å‘
                trail.scale.z = 1.5; // æ‹‰é•¿å°¾éƒ¨
                
                group.add(head);
                group.add(trail);
                
                // 3. è®¾ç½®æµæ˜Ÿå±æ€§ - ç®€å•ç›´çº¿è¿åŠ¨
                const speed = 3.0 + Math.random() * 2.0;
                const offsetY = -20 + Math.random() * 80;
                const startX = -250;
                
                group.userData = {
                    speed: speed,
                    x: startX,
                    y: offsetY,
                    vx: speed, // å›ºå®šå‘å³
                    vy: speed * 0.15, // ç•¥å¾®å‘ä¸‹ï¼ˆå€¾æ–œè§’åº¦ï¼‰
                    elapsed: 0,
                    maxLife: 5
                };
                
                // ä½ç½®åˆå§‹åŒ–
                group.position.set(startX, offsetY, -50);
                // è®¾ç½®å€¾æ–œè§’åº¦ - ä»å·¦ä¸Šå¾€å³ä¸‹
                group.rotation.z = Math.atan2(group.userData.vy, group.userData.vx);
                
                scene.add(group);
                meteorSystem.push(group);
            }
        }

        // === æ›´æ–°æµæ˜Ÿ - ç›´çº¿é£è¡Œ ===
        function updateMeteors() {
            meteorSystem.forEach((meteor) => {
                const d = meteor.userData;
                d.elapsed += 0.016;
                
                // ç›´çº¿è¿åŠ¨
                d.x += d.vx;
                d.y += d.vy;
                
                // æ›´æ–°ä½ç½®
                meteor.position.set(
                    d.x, 
                    Math.max(-50, Math.min(100, d.y)),
                    -50
                );
                
                // ç”Ÿå‘½å‘¨æœŸï¼šæ·¡å…¥æ·¡å‡º
                const life = Math.min(d.elapsed / d.maxLife, 1.0);
                const fadeIn = Math.min(life * 3, 1.0);
                const fadeOut = Math.max(1.0 - (life - 0.6) / 0.4, 0);
                const intensity = fadeIn * fadeOut;
                
                // æ›´æ–°å¤´éƒ¨å‘å…‰
                meteor.children[0].material.emissiveIntensity = 2.5 * intensity;
                meteor.children[0].material.opacity = Math.max(intensity, 0.2);
                
                // æ›´æ–°å°¾éƒ¨
                if (meteor.children[1]) {
                    meteor.children[1].material.opacity = intensity * 0.85;
                    meteor.children[1].material.emissiveIntensity = 1.8 * intensity;
                }
                
                // é‡ç½®æµæ˜Ÿ
                if (d.x > 250 || life > 1.0) {
                    d.x = -250 - Math.random() * 50;
                    d.y = -20 + Math.random() * 80;
                    d.elapsed = 0;
                    meteor.position.set(d.x, d.y, -50);
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate); 
            time += 0.01;
            
            [goldMesh, silverMesh, gemMesh, emeraldMesh].forEach((m, i) => updateInstancedMesh(m, Object.values(logicData)[i]));
            updateDust(); updatePhotos(); updateMeteors();

            if (currentState === STATE.SCATTER) {
                mainGroup.rotation.y += (baseRotationSpeed + rotationVelocity);
                rotationVelocity *= 0.96;
            } else {
                mainGroup.rotation.y += baseRotationSpeed;
            }

            if (snowSystem) {
                const p = snowSystem.geometry.attributes.position.array;
                for (let i = 0; i < 2000; i++) {
                    p[i*3+1] -= 0.2;
                    if (p[i*3+1] < -60) p[i*3+1] = 60;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }
            
            if (logicData.star) {
                logicData.star.position.lerp(currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos, 0.05);
                logicData.star.rotation.y += 0.02;
            }
            composer.render();
        }

        function handleGestureLogic(l) {
            const curX = 1 - l[9].x; 
            if (isHandPresent && currentState === STATE.SCATTER) {
                const deltaX = curX - lastHandPos.x;
                if (deltaX > 0.005) {
                    rotationVelocity += deltaX * 0.5;
                }
            }
            lastHandPos.x = curX;

            const ext = [l[8].y<l[6].y, l[12].y<l[10].y, l[16].y<l[14].y, l[20].y<l[18].y].filter(Boolean).length;
            const pinch = Math.hypot(l[8].x-l[4].x, l[8].y-l[4].y) < 0.05;
            
            let det;
            if (pinch && photoMeshes.length > 0) det = STATE.ZOOM;
            else if (ext <= 1) det = STATE.TREE;
            else if (ext >= 3) det = STATE.SCATTER;

            if (det === lastDetectedState) stateConfidence++; else { stateConfidence = 0; lastDetectedState = det; }
            if (stateConfidence > 5 && det && currentState !== det) { currentState = det; updateStatusText(); }
        }

        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa00, metalness: 1, roughness: 0.2, emissive: 0xffaa00, emissiveIntensity: 0.1 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xeeeeee, metalness: 0.9, roughness: 0.1 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, transmission: 0.5, thickness: 1, emissive: 0xff0044, emissiveIntensity: 0.2 });
            const emeraldMat = new THREE.MeshPhysicalMaterial({ color: 0x00ff88, transmission: 0.4, thickness: 1, emissive: 0x00ff88, emissiveIntensity: 0.2 });
            goldMesh = createInstancedMesh(new THREE.SphereGeometry(0.6, 12, 12), goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(new THREE.BoxGeometry(0.7, 0.7, 0.7), silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(new THREE.OctahedronGeometry(0.7, 0), gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(new THREE.ConeGeometry(0.5, 1.2, 8), emeraldMat, CONFIG.emeraldCount, logicData.emerald);
            const star = new THREE.Mesh(new THREE.OctahedronGeometry(3.5, 0), new THREE.MeshPhysicalMaterial({ color: 0xffffff, emissive: 0xffffee, emissiveIntensity: 2 }));
            star.userData = { treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 5, 0), scatterPos: new THREE.Vector3(0, 50, 0) };
            mainGroup.add(star); logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight / 2;
                const rMax = CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight / 2) / CONFIG.treeHeight);
                const r = Math.sqrt(Math.random()) * rMax;
                const theta = Math.random() * Math.PI * 2;
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = new THREE.Vector3().setFromSphericalCoords(40 + Math.random() * 40, Math.random() * Math.PI, Math.random() * Math.PI * 2);
                dataArray.push({ treePos, scatterPos, currentPos: treePos.clone(), scale: 0.5 + Math.random(), rotSpeed: new THREE.Euler(Math.random()*0.04, Math.random()*0.04, 0), rotation: new THREE.Euler() });
            }
            mainGroup.add(mesh); return mesh;
        }

        function createDust() {
            const pos = [];
            for (let i = 0; i < CONFIG.dustCount; i++) {
                const treePos = new THREE.Vector3((Math.random()-0.5)*30, (Math.random()-0.5)*CONFIG.treeHeight, (Math.random()-0.5)*30);
                const scatterPos = new THREE.Vector3().setFromSphericalCoords(60, Math.random()*Math.PI, Math.random()*Math.PI*2);
                logicData.dust.push({ treePos, scatterPos, currentPos: treePos.clone() });
                pos.push(treePos.x, treePos.y, treePos.z);
            }
            const geo = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffee, size: 0.4, transparent: true, opacity: 0.5 }));
            mainGroup.add(dustSystem);
        }

        function createSnow() {
            const pos = [];
            for (let i = 0; i < 2000; i++) pos.push((Math.random()-0.5)*200, (Math.random()-0.5)*100, (Math.random()-0.5)*200);
            const geo = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            snowSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.5, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending }));
            scene.add(snowSystem); 
        }

        function createStarField() {
            const pos = [];
            for (let i = 0; i < 1000; i++) pos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            const geo = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            scene.add(new THREE.Points(geo, new THREE.PointsMaterial({ color: 0x666666, size: 0.8 })));
        }

        function updateInstancedMesh(mesh, dataArray) {
            dataArray.forEach((item, i) => {
                const target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                item.currentPos.lerp(target, 0.08); 
                item.rotation.x += item.rotSpeed.x; item.rotation.y += item.rotSpeed.y;
                dummy.position.copy(item.currentPos); dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(currentState === STATE.ZOOM ? item.scale * 0.4 : item.scale);
                dummy.updateMatrix(); mesh.setMatrixAt(i, dummy.matrix);
            });
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDust() {
            const p = dustSystem.geometry.attributes.position.array;
            logicData.dust.forEach((item, i) => {
                item.currentPos.lerp(currentState === STATE.TREE ? item.treePos : item.scatterPos, 0.05);
                p[i*3]=item.currentPos.x; p[i*3+1]=item.currentPos.y; p[i*3+2]=item.currentPos.z;
            });
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                let targetScale = 2;
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    targetPos = mainGroup.worldToLocal(new THREE.Vector3(0, 0, 60)); targetScale = 8; mesh.lookAt(camera.position);
                } else { mesh.rotation.y += 0.01; }
                mesh.position.lerp(targetPos, 0.1); mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
            });
        }

        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO", numHands: 1 });
            const video = document.getElementById("input-video");
            navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } }).then((stream) => {
                video.srcObject = stream;
                video.onloadeddata = () => { document.getElementById('loading').style.display = 'none'; document.getElementById('status-text').innerText = "âœ¨ å‡†å¤‡å°±ç»ª"; predictWebcam(handLandmarker, video); };
            });
        }

        async function predictWebcam(handLandmarker, video) {
            const result = handLandmarker.detectForVideo(video, performance.now());
            const canvas = document.getElementById('skeleton-canvas'); const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight; ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (result.landmarks && result.landmarks.length > 0) {
                isHandPresent = true; const l = result.landmarks[0]; handleGestureLogic(l);
                ctx.strokeStyle = "#d4af37"; ctx.lineWidth = 3;
                [[0,1,2,3,4],[0,5,6,7,8],[5,9,10,11,12],[9,13,14,15,16],[13,17,18,19,20],[0,17]].forEach(p => {
                    ctx.beginPath(); ctx.moveTo(l[p[0]].x * canvas.width, l[p[0]].y * canvas.height);
                    p.slice(1).forEach(idx => ctx.lineTo(l[idx].x * canvas.width, l[idx].y * canvas.height)); ctx.stroke();
                });
            } else { isHandPresent = false; }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }

        function updateStatusText() {
            const s = document.getElementById('status-text');
            if (currentState === STATE.TREE) { s.innerText = "âœ¨ çŠ¶æ€: èšåˆåœ£è¯æ ‘"; zoomTargetIndex = -1; }
            else if (currentState === STATE.SCATTER) { s.innerText = "ğŸŒŒ çŠ¶æ€: æ¼«å¤©æ˜Ÿäº‘"; zoomTargetIndex = -1; }
            else if (currentState === STATE.ZOOM) { s.innerText = "ğŸ“¸ çŠ¶æ€: æŠ“å–å›å¿†"; if (zoomTargetIndex === -1 && photoMeshes.length > 0) zoomTargetIndex = Math.floor(Math.random() * photoMeshes.length); }
        }

        function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); }
        document.getElementById('file-input').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => { const img = new Image(); img.src = e.target.result; img.onload = () => addPhotoMesh(img); };
                reader.readAsDataURL(file);
            });
        });
        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img); tex.needsUpdate = true; tex.colorSpace = THREE.SRGBColorSpace;
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(5 * (img.width/img.height), 5), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true, opacity: 0.9 }));
            mesh.userData = { treePos: new THREE.Vector3((Math.random()-0.5)*15, (Math.random()-0.5)*60, (Math.random()-0.5)*15), scatterPos: new THREE.Vector3().setFromSphericalCoords(45, Math.random()*Math.PI, Math.random()*Math.PI*2) };
            photoMeshes.push(mesh); mainGroup.add(mesh);
        }
