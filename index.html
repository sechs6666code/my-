<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萍宝 圣诞快乐</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 全屏容器 */
        #canvas-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #canvas-container { 
            width: 100%; 
            height: 100%; 
            display: block;
        }
        
        /* 摄像头预览窗 */
        #video-container {
            position: absolute; top: 15px; right: 15px; width: 120px; height: 90px; z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; overflow: hidden;
            transform: scaleX(-1); box-shadow: 0 0 15px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.5);
            transition: opacity 0.5s; 
        }
        #input-video { 
            width: 100%; height: 100%; object-fit: cover; opacity: 0.5; 
            position: absolute; top: 0; left: 0;
        }
        #skeleton-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
        }

        #ui-layer {
            position: absolute; top: 20px; left: 20px; z-index: 3; pointer-events: none;
            color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.8);
            transition: opacity 0.5s;
        }

        h1 {
            font-weight: 200; letter-spacing: 2px; text-transform: uppercase; font-size: 1.5rem; margin: 0 0 10px 0;
            background: linear-gradient(to right, #fff, #d4af37, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .instructions {
            font-size: 0.75rem; color: #eee; line-height: 1.6; max-width: 260px;
            background: rgba(20, 20, 20, 0.6); padding: 12px; border-radius: 8px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .highlight { color: #d4af37; font-weight: bold; }
        #status-text { margin-bottom: 8px; font-size: 0.9rem; color: #fff; font-weight: bold; }

        #upload-btn {
            pointer-events: auto; background: linear-gradient(45deg, #444, #666); border: 1px solid #888;
            color: #fff; padding: 8px 20px; cursor: pointer; text-transform: uppercase;
            font-size: 0.75rem; margin-top: 15px; transition: 0.3s; 
            letter-spacing: 1px; border-radius: 20px;
        }
        #upload-btn:hover { background: #fff; color: #000; }
        #file-input { display: none; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #d4af37; font-size: 1rem; letter-spacing: 2px; z-index: 10; pointer-events: none;
        }

        #fullscreen-btn {
            position: absolute; bottom: 20px; right: 20px; z-index: 20;
            background: rgba(0,0,0,0.5); color: #d4af37; border: 1px solid #d4af37;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* 隐藏 UI 适配手机沉浸感 */
        .hide-ui #ui-layer, .hide-ui #upload-btn, .hide-ui #video-container {
            opacity: 0; pointer-events: none;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.2rem; }
            #video-container { width: 100px; height: 75px; }
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <button id="fullscreen-btn" onclick="toggleUI()">⛶</button>

        <div id="ui-layer">
            <h1>萍宝 圣诞快乐</h1>
            <div id="status-text">系统初始化...</div>
            <div class="instructions">
                • <span class="highlight">握拳</span> : 聚合成树<br/>
                • <span class="highlight">张开手</span> : 星云散开<br/>
                • <span class="highlight">左右划动</span> : 旋转星云<br/>
                • <span class="highlight">捏合手指</span> : 抓取照片
            </div>
            <button id="upload-btn" onclick="document.getElementById('file-input').click()">上传照片</button>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="loading">老公爱你的引擎加载中...</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        const CONFIG = {
            goldCount: isMobile ? 300 : 600,
            silverCount: isMobile ? 300 : 600,
            gemCount: isMobile ? 200 : 400,
            emeraldCount: isMobile ? 200 : 400,
            dustCount: isMobile ? 600 : 1200,
            treeHeight: 75,
            maxRadius: 30
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem;
        let photoMeshes = [], zoomTargetIndex = -1, logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [] };
        let handPos = { x: 0, y: 0 }, lastHandPos = { x: 0, y: 0 }, isHandPresent = false, rotationVelocity = { x: 0, y: 0 };
        let time = 0;
        const dummy = new THREE.Object3D();

        window.toggleUI = () => document.getElementById('canvas-wrapper').classList.toggle('hide-ui');

        function initThree() {
            const wrapper = document.getElementById('canvas-wrapper');
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020202);

            const dims = updateDimensions();
            // 自动适配相机：手机竖屏拉远(150)，电脑横屏保持(110)
            const camZ = dims.width < dims.height ? 150 : 110;
            camera = new THREE.PerspectiveCamera(50, dims.width / dims.height, 0.1, 1000);
            camera.position.set(0, 0, camZ);

            renderer = new THREE.WebGLRenderer({ antialias: !isMobile, powerPreference: "high-performance" });
            renderer.setSize(dims.width, dims.height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            const spotLight = new THREE.SpotLight(0xffddaa, 80);
            spotLight.position.set(30, 60, 50);
            scene.add(spotLight);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(dims.width, dims.height), 1.2, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createStarField();
            scene.add(mainGroup);

            window.addEventListener('resize', onWindowResize);
        }

        function updateDimensions() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.style.width = w + 'px';
            wrapper.style.height = h + 'px';
            return { width: w, height: h };
        }

        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa00, metalness: 1, roughness: 0.1, emissive: 0xaa5500, emissiveIntensity: 0.1 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xeeeeee, metalness: 0.9, roughness: 0.1 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, transmission: 0.5, thickness: 1 });
            const emeraldMat = new THREE.MeshPhysicalMaterial({ color: 0x00aa55, transmission: 0.4, thickness: 1 });

            goldMesh = createInstancedMesh(new THREE.SphereGeometry(0.7, 12, 12), goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(new THREE.OctahedronGeometry(0.8, 0), gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(new THREE.ConeGeometry(0.5, 1.2, 8), emeraldMat, CONFIG.emeraldCount, logicData.emerald);

            const star = new THREE.Mesh(new THREE.OctahedronGeometry(3, 0), new THREE.MeshPhysicalMaterial({ color: 0xffffff, emissive: 0xffffee, emissiveIntensity: 1 }));
            star.userData = { treePos: new THREE.Vector3(0, CONFIG.treeHeight / 2 + 2, 0), scatterPos: new THREE.Vector3(0, 60, 0) };
            mainGroup.add(star);
            logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight / 2;
                const rMax = CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight / 2) / CONFIG.treeHeight);
                const r = Math.sqrt(Math.random()) * rMax;
                const theta = Math.random() * Math.PI * 2;
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = new THREE.Vector3().setFromSphericalCoords(40 + Math.random() * 40, Math.random() * Math.PI, Math.random() * Math.PI * 2);
                dataArray.push({ treePos, scatterPos, currentPos: treePos.clone(), scale: 0.6 + Math.random(), rotSpeed: new THREE.Euler(Math.random() * 0.02, Math.random() * 0.02, 0), rotation: new THREE.Euler() });
            }
            mainGroup.add(mesh);
            return mesh;
        }

        function createDust() {
            const pos = [];
            for (let i = 0; i < CONFIG.dustCount; i++) {
                const h = (Math.random() - 0.5) * CONFIG.treeHeight;
                const treePos = new THREE.Vector3((Math.random() - 0.5) * 20, h, (Math.random() - 0.5) * 20);
                logicData.dust.push({ treePos, scatterPos: new THREE.Vector3().setFromSphericalCoords(60, Math.random() * Math.PI, Math.random() * Math.PI * 2), currentPos: treePos.clone() });
                pos.push(treePos.x, treePos.y, treePos.z);
            }
            const geo = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffee, size: 0.5, transparent: true, opacity: 0.5 }));
            mainGroup.add(dustSystem);
        }

        function createStarField() {
            const pos = [];
            for (let i = 0; i < 800; i++) pos.push((Math.random() - 0.5) * 1000, (Math.random() - 0.5) * 1000, (Math.random() - 0.5) * 1000);
            const geo = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            scene.add(new THREE.Points(geo, new THREE.PointsMaterial({ color: 0x888888, size: 1 })));
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            [goldMesh, silverMesh, gemMesh, emeraldMesh].forEach((m, i) => updateInstancedMesh(m, Object.values(logicData)[i]));
            updateDust();
            updatePhotos();

            if (logicData.star) {
                logicData.star.position.lerp(currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos, 0.05);
                logicData.star.rotation.y += 0.01;
            }

            if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    rotationVelocity.y += (handPos.x - lastHandPos.x) * 0.1;
                    lastHandPos.x = handPos.x;
                }
                mainGroup.rotation.y += rotationVelocity.y;
                rotationVelocity.y *= 0.95;
            } else if (currentState === STATE.TREE) {
                mainGroup.rotation.y += 0.005;
            }
            composer.render();
        }

        function updateInstancedMesh(mesh, dataArray) {
            dataArray.forEach((item, i) => {
                const target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                item.currentPos.lerp(target, 0.08);
                item.rotation.x += item.rotSpeed.x; item.rotation.y += item.rotSpeed.y;
                dummy.position.copy(item.currentPos); dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(currentState === STATE.ZOOM ? item.scale * 0.5 : item.scale);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            });
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDust() {
            const positions = dustSystem.geometry.attributes.position.array;
            logicData.dust.forEach((item, i) => {
                item.currentPos.lerp(currentState === STATE.TREE ? item.treePos : item.scatterPos, 0.05);
                positions[i * 3] = item.currentPos.x; positions[i * 3 + 1] = item.currentPos.y; positions[i * 3 + 2] = item.currentPos.z;
            });
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                let targetScale = 2;
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    targetPos = mainGroup.worldToLocal(new THREE.Vector3(0, 0, 60));
                    targetScale = 5;
                    mesh.lookAt(camera.position);
                } else {
                    mesh.rotation.y += 0.01;
                }
                mesh.position.lerp(targetPos, 0.1);
                mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
            });
        }

        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            const video = document.getElementById("input-video");
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.onloadeddata = () => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status-text').innerText = "就绪，请伸出手";
                    predictWebcam(handLandmarker, video);
                };
            });
        }

        async function predictWebcam(handLandmarker, video) {
            const result = handLandmarker.detectForVideo(video, performance.now());
            const canvas = document.getElementById('skeleton-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (result.landmarks && result.landmarks.length > 0) {
                isHandPresent = true;
                const landmarks = result.landmarks[0];
                handleGesture(landmarks);
                // 绘制骨架
                ctx.strokeStyle = "#00ff88"; ctx.lineWidth = 2;
                [[0,1],[1,2],[2,3],[3,4],[0,5],[5,9],[9,13],[13,17],[0,17]].forEach(p => {
                    ctx.beginPath(); ctx.moveTo(landmarks[p[0]].x * canvas.width, landmarks[p[0]].y * canvas.height);
                    ctx.lineTo(landmarks[p[1]].x * canvas.width, landmarks[p[1]].y * canvas.height); ctx.stroke();
                });
            } else { isHandPresent = false; }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }

        function handleGesture(landmarks) {
            const palmX = 1 - landmarks[9].x;
            handPos.x = palmX;
            let folded = 0;
            [8,12,16,20].forEach(i => { if (Math.hypot(landmarks[i].x - landmarks[0].x, landmarks[i].y - landmarks[0].y) < 0.2) folded++; });
            const isPinch = Math.hypot(landmarks[4].x - landmarks[8].x, landmarks[4].y - landmarks[8].y) < 0.05;
            
            const status = document.getElementById('status-text');
            if (isPinch && photoMeshes.length > 0) {
                currentState = STATE.ZOOM;
                if (zoomTargetIndex === -1) zoomTargetIndex = Math.floor(Math.random() * photoMeshes.length);
                status.innerText = "状态: 观察照片";
            } else if (folded >= 3) {
                currentState = STATE.TREE; status.innerText = "状态: 聚合圣诞树";
            } else {
                currentState = STATE.SCATTER; status.innerText = "状态: 漫天星云";
                zoomTargetIndex = -1;
            }
        }

        function onWindowResize() {
            const dims = updateDimensions();
            camera.aspect = dims.width / dims.height;
            camera.updateProjectionMatrix();
            renderer.setSize(dims.width, dims.height);
            composer.setSize(dims.width, dims.height);
        }

        document.getElementById('file-input').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => addPhotoMesh(img);
                };
                reader.readAsDataURL(file);
            });
        });

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img); tex.needsUpdate = true; tex.colorSpace = THREE.SRGBColorSpace;
            const aspect = img.width / img.height;
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(4 * aspect, 4), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
            const h = (Math.random() - 0.5) * 60;
            mesh.userData = { treePos: new THREE.Vector3((Math.random()-0.5)*15, h, (Math.random()-0.5)*15), scatterPos: new THREE.Vector3().setFromSphericalCoords(45, Math.random()*Math.PI, Math.random()*Math.PI*2) };
            photoMeshes.push(mesh); mainGroup.add(mesh);
        }

        initThree(); animate(); setupMediaPipe();
    </script>
</body>
</html>
