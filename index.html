<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èå® åœ£è¯å¿«ä¹</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #canvas-wrapper { position: relative; width: 100%; height: 100%; background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%); overflow: hidden; }
        #canvas-container { width: 100%; height: 100%; display: block; }
        #video-container { position: absolute; top: 20px; right: 20px; width: 140px; height: 105px; z-index: 2; border: 2px solid rgba(212, 175, 55, 0.4); border-radius: 12px; overflow: hidden; transform: scaleX(-1); box-shadow: 0 0 20px rgba(0,0,0,0.8); background: rgba(0,0,0,0.5); transition: opacity 0.5s; }
        #input-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        #skeleton-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        #ui-layer { position: absolute; top: 30px; left: 30px; z-index: 3; pointer-events: none; color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.8); transition: opacity 0.5s; }
        h1 { font-weight: 200; letter-spacing: 4px; text-transform: uppercase; font-size: 1.8rem; margin: 0 0 15px 0; background: linear-gradient(to right, #fff, #d4af37, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .instructions { font-size: 0.85rem; color: #ddd; line-height: 1.8; max-width: 280px; background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 12px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .highlight { color: #d4af37; font-weight: bold; }
        #status-text { margin-bottom: 10px; font-size: 1rem; color: #fff; font-weight: bold; letter-spacing: 1px; }
        #upload-btn { pointer-events: auto; background: linear-gradient(45deg, #d4af37, #f9e29c); border: none; color: #000; padding: 10px 25px; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; margin-top: 20px; transition: 0.3s; letter-spacing: 1px; border-radius: 30px; font-weight: bold; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
        #upload-btn:hover { transform: scale(1.05); background: #fff; }
        #file-input { display: none; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #d4af37; font-size: 1.2rem; letter-spacing: 3px; z-index: 10; }
        #fullscreen-btn, #music-btn { position: absolute; bottom: 30px; z-index: 20; background: rgba(255, 255, 255, 0.1); color: #d4af37; border: 1px solid #d4af37; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; backdrop-filter: blur(5px); transition: opacity 0.5s, transform 0.3s; }
        #fullscreen-btn { right: 30px; }
        #music-btn { left: 30px; }
        .hide-ui #ui-layer, .hide-ui #video-container, .hide-ui #music-btn { opacity: 0; pointer-events: none; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>
        <audio id="bgm" loop preload="auto"><source src="shengdange.mp3" type="audio/mpeg"></audio>
        <button id="music-btn" onclick="toggleMusic()">ğŸµ</button>
        <button id="fullscreen-btn" onclick="toggleUI()">â›¶</button>
        <div id="ui-layer">
            <h1>èå® åœ£è¯å¿«ä¹</h1>
            <div id="status-text">âœ¨ åˆå§‹åŒ–æ˜Ÿç©º...</div>
            <div class="instructions">
                â€¢ <span class="highlight">å®Œå…¨æ¡æ‹³</span> : èšåˆæˆåœ£è¯æ ‘<br/>
                â€¢ <span class="highlight">å¼ å¼€äº”æŒ‡</span> : å¹»åŒ–ä¸ºæ¼«å¤©æ˜Ÿäº‘<br/>
                â€¢ <span class="highlight">é£ŸæŒ‡æŒ‡å°–</span> : æ“æ§é‡‘è‰²æ˜Ÿå°˜<br/>
                â€¢ <span class="highlight">é£ŸæŒ‡æ‹‡æŒ‡æåˆ</span> : æŠ“å–å¿ƒåŠ¨ç¬é—´
            </div>
            <button id="upload-btn" onclick="handleUploadClick()">ä¸Šä¼ æˆ‘ä»¬çš„ç…§ç‰‡</button>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="loading">âœ¨ çˆ±çš„å¼•æ“åŠ è½½ä¸­... âœ¨</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const CONFIG = {
            goldCount: isMobile ? 400 : 800,
            treeHeight: 80,
            maxRadius: 35
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let scene, camera, renderer, composer, clock = new THREE.Clock();
        let mainGroup = new THREE.Group();
        let starPoints = [], tipParticles, treeStarLight;
        let photoMeshes = [], zoomTargetIndex = -1;
        let logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [] };
        let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem, snowSystem;
        let handPos = { x: 0, y: 0, z: 0 }, isHandPresent = false;

        // --- åˆå§‹åŒ–åŸºç¡€ ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 10, isMobile ? 160 : 120);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createSnow();
            createLayeredStarfield(); // åŠŸèƒ½ 1: åˆ†å±‚èƒŒæ™¯æ˜Ÿç©º
            createTipParticles();     // åŠŸèƒ½ 7: æŒ‡å°–æ˜Ÿå°˜å®¹å™¨
            
            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }

        // åŠŸèƒ½ 1: å®ç°å¤šå±‚è§†å·®æ˜Ÿç©º
        function createLayeredStarfield() {
            const layers = [
                { count: 1000, size: 0.5, color: 0x444466, range: 1000 },
                { count: 500, size: 0.8, color: 0x8888aa, range: 800 },
                { count: 200, size: 1.2, color: 0xffffff, range: 600 }
            ];
            layers.forEach((layer, i) => {
                const pos = [];
                for (let j = 0; j < layer.count; j++) {
                    pos.push((Math.random() - 0.5) * layer.range, (Math.random() - 0.5) * layer.range, (Math.random() - 0.5) * layer.range);
                }
                const geo = new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                const mat = new THREE.PointsMaterial({ color: layer.color, size: layer.size, transparent: true, opacity: 0.6 });
                const points = new THREE.Points(geo, mat);
                scene.add(points);
                starPoints.push({ obj: points, speed: (i + 1) * 0.05 });
            });
        }

        // åŠŸèƒ½ 7: æŒ‡å°–è·Ÿéšæ˜Ÿå°˜
        function createTipParticles() {
            const count = 50;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffd700, size: 1.5, transparent: true, blending: THREE.AdditiveBlending });
            tipParticles = new THREE.Points(geo, mat);
            scene.add(tipParticles);
        }

        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa00, metalness: 1, roughness: 0.2, emissive: 0xffaa00, emissiveIntensity: 0.2 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xeeeeee, metalness: 0.9, roughness: 0.1 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, transmission: 0.5, thickness: 1 });

            goldMesh = createInstancedMesh(new THREE.SphereGeometry(0.6, 8, 8), goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(new THREE.BoxGeometry(0.7, 0.7, 0.7), silverMat, 400, logicData.silver);
            gemMesh = createInstancedMesh(new THREE.OctahedronGeometry(0.7, 0), gemMat, 300, logicData.gem);

            // åŠŸèƒ½ 2: æ ‘é¡¶å…‰æ•ˆ
            const starGeo = new THREE.OctahedronGeometry(4, 0);
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xffd700, emissiveIntensity: 2 });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.y = CONFIG.treeHeight / 2 + 5;
            
            treeStarLight = new THREE.PointLight(0xffd700, 500, 100);
            treeStarLight.position.copy(star.position);
            mainGroup.add(star);
            mainGroup.add(treeStarLight);
            logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight / 2;
                const rMax = CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight / 2) / CONFIG.treeHeight);
                const r = Math.sqrt(Math.random()) * rMax;
                const theta = Math.random() * Math.PI * 2;
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = new THREE.Vector3().setFromSphericalCoords(60 + Math.random() * 20, Math.random() * Math.PI, Math.random() * Math.PI * 2);
                dataArray.push({ treePos, scatterPos, currentPos: treePos.clone(), scale: 0.5 + Math.random(), rotation: new THREE.Euler(Math.random(), Math.random(), 0) });
            }
            mainGroup.add(mesh); return mesh;
        }

        function createSnow() {
            const pos = [], vels = [];
            for (let i = 0; i < 1500; i++) {
                pos.push((Math.random() - 0.5) * 300, Math.random() * 200 - 100, (Math.random() - 0.5) * 300);
                vels.push((Math.random() - 0.5) * 0.1, -0.2 - Math.random() * 0.3, (Math.random() - 0.5) * 0.1);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            snowSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.6, transparent: true, opacity: 0.8 }));
            snowSystem.userData.vels = vels;
            scene.add(snowSystem);
        }

        function createDust() {
            const pos = [];
            for (let i = 0; i < 1000; i++) {
                const p = new THREE.Vector3((Math.random() - 0.5) * 40, (Math.random() - 0.5) * CONFIG.treeHeight, (Math.random() - 0.5) * 40);
                logicData.dust.push({ treePos: p, scatterPos: p.clone().multiplyScalar(2), currentPos: p.clone() });
                pos.push(p.x, p.y, p.z);
            }
            dustSystem = new THREE.Points(new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(pos, 3)), new THREE.PointsMaterial({ color: 0xffffee, size: 0.3, transparent: true, opacity: 0.4 }));
            mainGroup.add(dustSystem);
        }

        // --- å¾ªç¯æ¸²æŸ“ ---
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // æ›´æ–°åˆ†å±‚èƒŒæ™¯
            starPoints.forEach(p => {
                p.obj.rotation.y += p.speed * 0.001;
                p.obj.rotation.x += p.speed * 0.0005;
            });

            // æ›´æ–°æŒ‡å°–æ˜Ÿå°˜
            if (isHandPresent) {
                const posArray = tipParticles.geometry.attributes.position.array;
                for (let i = 49; i > 0; i--) {
                    posArray[i * 3] = posArray[(i - 1) * 3] + (Math.random() - 0.5);
                    posArray[i * 3 + 1] = posArray[(i - 1) * 3 + 1] + (Math.random() - 0.5);
                    posArray[i * 3 + 2] = posArray[(i - 1) * 3 + 2] + (Math.random() - 0.5);
                }
                posArray[0] = handPos.x; posArray[1] = handPos.y; posArray[2] = handPos.z;
                tipParticles.geometry.attributes.position.needsUpdate = true;
                tipParticles.visible = true;
            } else { tipParticles.visible = false; }

            // æ›´æ–°é›ªèŠ±æ‘‡æ‘†
            const snowPos = snowSystem.geometry.attributes.position.array;
            for (let i = 0; i < 1500; i++) {
                snowPos[i * 3 + 1] += snowSystem.userData.vels[i * 3 + 1];
                snowPos[i * 3] += Math.sin(time + i) * 0.05;
                if (snowPos[i * 3 + 1] < -100) snowPos[i * 3 + 1] = 100;
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;

            // æ ¸å¿ƒåŠ¨ç”»
            [goldMesh, silverMesh, gemMesh].forEach((m, i) => updateMesh(m, Object.values(logicData)[i]));
            updateDust();
            updatePhotos();
            mainGroup.rotation.y += 0.005;

            composer.render();
        }

        function updateMesh(mesh, data) {
            const dummy = new THREE.Object3D();
            data.forEach((item, i) => {
                const target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                item.currentPos.lerp(target, 0.05);
                dummy.position.copy(item.currentPos);
                dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(item.scale);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            });
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDust() {
            const pos = dustSystem.geometry.attributes.position.array;
            logicData.dust.forEach((item, i) => {
                item.currentPos.lerp(currentState === STATE.TREE ? item.treePos : item.scatterPos, 0.05);
                pos[i * 3] = item.currentPos.x; pos[i * 3 + 1] = item.currentPos.y; pos[i * 3 + 2] = item.currentPos.z;
            });
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                let targetScale = 2;
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    targetPos = new THREE.Vector3(0, 0, 40); targetScale = 10;
                    mesh.lookAt(camera.position);
                } else { mesh.rotation.y += 0.01; }
                mesh.position.lerp(targetPos, 0.1);
                mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, 1), 0.1);
            });
        }

        // --- æ‰‹åŠ¿è¯†åˆ«é€»è¾‘ ---
        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            const video = document.getElementById("input-video");
            navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } }).then((stream) => {
                video.srcObject = stream;
                video.onloadeddata = () => {
                    document.getElementById('loading').style.display = 'none';
                    predictWebcam(handLandmarker, video);
                };
            });
        }

        function predictWebcam(handLandmarker, video) {
            const result = handLandmarker.detectForVideo(video, performance.now());
            if (result.landmarks && result.landmarks.length > 0) {
                isHandPresent = true;
                const lm = result.landmarks[0];
                // è½¬æ¢åæ ‡åˆ° 3D ç©ºé—´ç”¨äºæ˜Ÿå°˜
                handPos.x = (0.5 - lm[8].x) * 150;
                handPos.y = (0.5 - lm[8].y) * 100;
                handPos.z = 20;

                // ç®€å•çš„çŠ¶æ€åˆ‡æ¢é€»è¾‘
                const isExtended = (i) => lm[i].y < lm[i - 2].y;
                const count = [8, 12, 16, 20].filter(isExtended).length;
                const pinch = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y) < 0.05;

                if (pinch) currentState = STATE.ZOOM;
                else if (count <= 1) currentState = STATE.TREE;
                else currentState = STATE.SCATTER;
                
                updateStatusText();
            } else { isHandPresent = false; }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }

        function updateStatusText() {
            const status = document.getElementById('status-text');
            if (currentState === STATE.TREE) status.innerText = "âœ¨ çŠ¶æ€: èšåˆåœ£è¯æ ‘";
            else if (currentState === STATE.SCATTER) status.innerText = "ğŸŒŒ çŠ¶æ€: æ¼«å¤©æ˜Ÿäº‘";
            else if (currentState === STATE.ZOOM) {
                status.innerText = "ğŸ“¸ çŠ¶æ€: æŠ“å–å›å¿†";
                if (zoomTargetIndex === -1 && photoMeshes.length > 0) zoomTargetIndex = Math.floor(Math.random() * photoMeshes.length);
            }
        }

        // --- äº¤äº’é€»è¾‘ ---
        window.toggleMusic = () => {
            const bgm = document.getElementById('bgm');
            if (bgm.paused) { bgm.play(); document.getElementById('music-btn').innerText = 'ğŸµ'; }
            else { bgm.pause(); document.getElementById('music-btn').innerText = 'ğŸ”‡'; }
        };
        window.handleUploadClick = () => document.getElementById('file-input').click();
        window.toggleUI = () => document.getElementById('canvas-wrapper').classList.toggle('hide-ui');
        
        document.getElementById('file-input').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image(); img.src = ev.target.result;
                    img.onload = () => {
                        const tex = new THREE.Texture(img); tex.needsUpdate = true;
                        const mesh = new THREE.Mesh(new THREE.PlaneGeometry(5 * (img.width/img.height), 5), new THREE.MeshBasicMaterial({ map: tex, transparent: true, side: THREE.DoubleSide }));
                        mesh.userData = { treePos: new THREE.Vector3((Math.random()-0.5)*20, Math.random()*40-20, (Math.random()-0.5)*20), scatterPos: new THREE.Vector3().setFromSphericalCoords(50, Math.random()*Math.PI, Math.random()*Math.PI*2) };
                        photoMeshes.push(mesh); mainGroup.add(mesh);
                    };
                };
                reader.readAsDataURL(file);
            });
        });

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        initThree(); animate(); setupMediaPipe();
    </script>
</body>
